<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador 3D</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    #upload { position: absolute; top: 10px; left: 10px; }
  </style>
</head>
<body>
  <input type="file" id="upload" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/OBJLoader.js"></script>
  <script>
    // Criar cena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0,1.5,3);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5,5,5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Loader de OBJ
    const loader = new THREE.OBJLoader();

    // Carregar automaticamente o arquivo test.obj
    loader.load("test.obj", (obj) => {
      obj.traverse((child) => { if (child.isMesh) child.material = new THREE.MeshStandardMaterial({color:0x00ffcc}); });
      scene.add(obj);
    });

    // BotÃ£o de upload para abrir outros .obj
    document.getElementById("upload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        const obj = loader.parse(ev.target.result);
        obj.traverse((child) => { if (child.isMesh) child.material = new THREE.MeshStandardMaterial({color:0xffaa00}); });
        scene.add(obj);
      };
      reader.readAsText(file);
    });

    // Loop
    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene,camera);
    }
    animate();
  </script>
</body>
</html>
